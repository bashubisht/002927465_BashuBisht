<!doctype html>
<html lang="en">
 <head>
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    label {	float: left;
			width: 150px;}
    #container{
          width: 700px;
          margin: auto;
          background-color: beige;
      } 
      main{
          padding: 50px;
      }
  </style>

 </head>
 <body>
 <div id="container">
	 
	 <main>
	 <h2>Feeback</h2>
	 <h3>Love something? Hate something? Let us know!</h3>
		 Note : Fields marked with an asterisk(*) are mandatory
		 <br><br>
		 <form method="post" novalidate>
			<label>Title*:</label>
			<input type="radio" name="title" id="miss" value="miss" required onchange="validateRequiredField('title', 'radioError', 'Title', 'radio')"/> Miss
			<input type="radio" name="title" id="mr" value="mr" required onchange="validateRequiredField('title', 'radioError', 'Title', 'radio')"/> Mr.
			<input type="radio" name="title" id="mrs" value="mrs" required onchange="validateRequiredField('title', 'radioError', 'Title', 'radio')"/> Mrs.
			<div class="error" id="radioError"></div>
			<br>
			<label for="firstName">First Name*:</label>
			<input type="text" name="firstName" id="firstName" placeholder="First Name" onblur="validateRequiredField('firstName', 'fNameError', 'First Name', 'text')" />	
			<div class="error" id="fNameError"></div>
			<br>
			
			<label for="lastName">Last Name*:</label>
			<input type="text" name="lastName" id="lastName" placeholder="Last Name" onblur="validateRequiredField('lastName', 'lNameError', 'Last Name', 'text')" />
			<div class="error" id="lNameError"></div>
			<br>
			
			<label for="emailId">Email Id*:</label>
			<input type="text" name="emailId" id="emailId" placeholder="yourname@domain.com" onblur="validateAgainstRegex('emailId', 'emailError', 'Email Id', 'email')"/>
			<div class="error" id="emailError"></div>
			<br>

			<label for="phoneNumber">Phone Number*:</label>
			<input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx" onblur="validateAgainstRegex('phoneNumber', 'phoneError', 'Phone Number', 'phone')"/>
			<div class="error" id="phoneError"></div>
			<br>

			<label for="streetAddress1">Street Address 1*:</label>
			<input type="text" name="streetAddress1" id="streetAddress1" placeholder="address" onblur="validateRequiredField('streetAddress1', 'addressError', 'Street Address 1', 'text')"/>
			<div class="error" id="addressError"></div>
			<br>

			<label for="streetAddress2">Street Address 2:</label>
			<input type="text" name="streetAddress2" id="streetAddress2" placeholder="address" />
			<br><br>

			<label for="city">City*:</label>
			<input type="text" name="city" id="city" placeholder="city" onblur="validateRequiredField('city', 'cityError', 'City', 'text')"/>
			<div class="error" id="cityError"></div>
			<br>

			<label for="state">State*:</label>
			<input type="text" name="state" id="state" placeholder="state" onblur="validateRequiredField('state', 'stateError', 'State', 'text')"/>
			<div class="error" id="stateError"></div>
			<br>

            <label for="zipcode">ZipCode*:</label>
			<input type="text" name="zipcode" id="zipcode" placeholder="xxxxxx" onblur="validateAgainstRegex('zipcode', 'zipError', 'Zipcode', 'zipcode')"/>
			<div class="error" id="zipError"></div>
			<br>
             
            <label for="source">How did you hear*:</label>
			<input type='checkbox' name="source" value="facebook" onchange="validateRequiredField('source', 'checkBoxError', 'This', 'radio')"/> Facebook
            <input type='checkbox' name="source" value="google" onchange="validateRequiredField('source', 'checkBoxError', 'This', 'radio')"/> Google
            <input type='checkbox' name="source" value="yelp" onchange="validateRequiredField('source', 'checkBoxError', 'This', 'radio')"/> Yelp 
			<div class="error" id="checkBoxError"></div>
			<br>
             
			<label for="comments">Comments*:</label>
			<textarea name="text" id="comments" placeholder="Your comments" rows="5" cols="25" onblur="validateRequiredField('comments', 'commentError', 'Comments', 'text')"></textarea>
			<div class="error" id="commentError"></div>
			<br>

			<label for="feedback">Rate our service:</label>
			<select name="feedback" id="feedback" onchange="createDynamicCheckbox(event)" aria-placeholder="Please Select">
				<option value="" disabled selected hidden>Choose a Feedback</option>
				<option value="excellent">Excellent</option>
				<option value="good">Good</option>
				<option value="average">Average</option>
				<option value="bad">Bad</option>
				<option value="worst">Worst</option>
			</select>
			<br><br>
			<div id="feedbackCheckBoxDivId"></div>
			<br><br>
			<div id="customTextDivId">
				<label for="customText" id="customTextLabel">Feedback*:</label>
				<input type="text" name="customText" id="customText" placeholder="Enter Feedback">
				<div class="error" id="customTextError"></div>
			</div>
			
			
			<br><br>


			<input type="Submit" onclick="onSubmitHandle(event)">
			<input type="Reset" onclick="onResetForm()">
			<br><br>
		 </form>
	 </main>
 </div>
<br>
 <div id="tableContainer">
	<table id="tableId" cellspacing="3" cellpadding="3" class="table table-dark table-striped">
        <thead>
            <tr>
				<th>Title</th>
				<th>First Name</th><th>Last Name</th>
                <th>Email Id</th><th>Phone Number</th>
                <th>Street Address 1</th><th>Street Address 2</th>
                <th>City</th><th>State</th><th>Zip Code</th>   
				<th>Source</th>  
				<th>Comments</th> 
				<th>Rating</th> 
				<th>Feedback</th> 
            </tr>
          </thead>
    </table>
 </div>

 <script src="myScript.js">
 
 </script>

 </body>
</html>
